{% extends "my_app/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="{% url 'logout' %}" method="post"></form>
    {% csrf_token %}
    <input type="submit">Logout</input>
</form>
{% endblock %}
